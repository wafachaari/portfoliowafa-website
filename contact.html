   <main class="main-style">
      <h1>Contact </h1>
      <div class="message-section">
        <p>Please add your contact information here</p>
        <form action="" method="post">
           <label for="contact-Email"> E-mail: </label><br>
           <input type="email" id="contact-Email" placeholder="Email*" required> <br>
           <br>
           <label for="contact-Tel"> Telephone: </label><br>
           <input type="tel" id="contact-Tel" placeholder="Tel*" pattern="\d{3}[\-]\d{3}[\-]\d{4}"> <br>
           <br>
           <label for="contact-Message"> Message: </label> <br>
           <textarea maxlength="100" id="contact-Message" placeholder="Message*" required></textarea><br>
           <br>
           <input type="submit" value="Send message"><br>

        </form>
      </div>
